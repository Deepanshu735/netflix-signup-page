<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .av-box .av-text {
            width: 50px;
            height: 50px;
            background-color: lightsalmon;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.2s all ease-in-out;
            cursor: pointer;
        }
        .av-box:hover .av-text {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="av-box">
        <span class="av-text">This is a text inside av-box</span>
    </div>

    
</body>
</html>
