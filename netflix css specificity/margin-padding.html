<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
    <style>
      .box,
      .box2 {
        width: 250px;
        height: 150px;
        border: 1px solid red;
      }

      .box {
        padding: 12px;
        margin: 4px;
      }

      .box2 {
        margin: 10px;
      }

      h1 {
        background-color: red;
      }

      .inner-box {
        background-color: blue;
        color: white;
        padding: 20px;
        border: 2px solid greenyellow;
      }
      .box3 {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      Box 1
      <div class="inner-box">InnerBox</div>
    </div>
    <div class="box2">Box</div>
    <div class="box3">Box 3</div>
  </body>
</html>
