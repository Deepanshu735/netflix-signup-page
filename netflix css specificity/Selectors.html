<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Selector</title>
    <style>
      h1,
      h2,
      h3,
      h4,
      ul .item {
        color: orangered;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <p>Welcome from Para</p>
    <h1>Welcome from Heading</h1>
    <h2>Welcome from H2</h2>
    <h3>Welcome from H3</h3>
    <h4>Welcome from H4</h4>
    <span>Welcome from Span</span>
    <div>Welcome from div</div><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <input type="text" placeholder="Enter something" />
    <h2>Welcome from H2</h2>
    <div class="container">
      <div class="sidebar">
        <ul>
          <li class="item">Apple</li>
          <li>Samsung</li>
          <li>LG</li>
        </ul>
      </div>
    </div>
  </body>
</html>
