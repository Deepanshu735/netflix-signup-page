<!DOCTYPE html>
<html>
<head>
  <title>Share Screen</title>
  <link rel="stylesheet" href="meet-style.css">
</head>
<body>

  <div class="main-screen">

    <div class="header">
      Choose what to share
      <h5>Screen will be visible</h5>
    </div>

 
    <div class="tabs">
      <div class="tab active">Tab</div>
      <div class="tab">Window</div>
      <div class="tab">Screen</div>
    </div>

   
    <div class="content">

      <div class="left">
       <ol>
         <li class="active">Tab 1 </li>
         <li>Tab 2 </li>
         <li>Tab 3 </li>
         <li>Tab 4 </li>
         <li>Tab 5 </li>
      </div>

      <div class="right">
        Select a tab
      </div>

    </div>

    <div class="buttons">
      <div class="btn cancel">Cancel</div>
      <div class="btn share">Share</div>
    </div>

  </div>
  

</div>

</body>
</html>
